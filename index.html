<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyParty - Desktop Edition</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.3s ease;
            margin: 10px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            margin: 10px 0;
            color: #555;
        }
        .emoji {
            font-size: 1.2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 SkyParty</h1>
        <p class="subtitle">Desktop Edition - Now Available!</p>
        
        <a href="skyparty.html" class="download-btn">🚀 Launch SkyParty</a>
        
        <div class="features">
            <h3>✨ Features:</h3>
            <div class="feature"><span class="emoji">🖥️</span> Native Desktop Experience</div>
            <div class="feature"><span class="emoji">🎨</span> Custom Popups & UI</div>
            <div class="feature"><span class="emoji">👤</span> User Profiles & Characters</div>
            <div class="feature"><span class="emoji">💰</span> Game Credits System</div>
            <div class="feature"><span class="emoji">🎁</span> Gift & Inventory System</div>
            <div class="feature"><span class="emoji">💬</span> Direct Messages</div>
            <div class="feature"><span class="emoji">🔐</span> Secure Authentication</div>
        </div>
        
        <p style="margin-top: 30px; color: #888; font-size: 0.9em;">
            Click "Launch SkyParty" to start your adventure!
        </p>
    </div>
</body>
</html>
